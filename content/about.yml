title: About Me
description: めっちゃざっくりとした自己紹介などをするページです。
content: |
  ゑふまいか(WEF)です。

  ### 名前の由来
  名前は太鼓の達人の名前ユーザ登録時に目隠しして打ったテキトーな名前がこれだったとこから。
  3文字表記の方は昔のゲームのネームエントリーが3文字制限のことが多いので使ってます。
  Wef'u'maikaでないのは9文字になってしまい, 東方projectのネームエントリーで入れられなかったことから。
  3文字表記を使い始めてからは形骸化しています。

  ### おなまえ
  20歳になった時に誕生日ケーキをTwitterに上げたら
  "お誕生日おめでとうヤスマサ！"
  って文字を隠し忘れてた。わろたね
  
  ### ゆかりの地
  愛媛の松山出身
  関東育ちの関東住み
  2年くらい宮城にいたことがある

  ### 趣味
  90年代後半のシューティングゲームを好みます。
  東方projectから業界に入ったので弾幕っぽくないとつらいです。
  あと良い感じのごはんをたべるのがすき！

  ### *Real Life*など
  中高でPC部に所属しプログラムを組む楽しさを覚え電気通信大学に進学するも, †進振り†で情報系に行けず, 転類チャレンジしまくるも無事失敗。
  流れで新卒でメーカー系に入社するも, やはりなんか嫌だったのでIT系に転職。
  入社後無事自分の愚かさを痛感し, 趣味で片手間にソフトウェアを弄りつつ勉強中。

