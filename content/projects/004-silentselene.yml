title: サイレントセレナ
description: |
  海外ニキたちが作った旧ロイヤルフレアに代わる2代目東方スコアボードです。
  英語ばっかでだるいな～と思ったので和訳しました。
  翻訳したっすよ～って言いながらDiscord凸したら
  サイレントセレナ制作時に『僕が日本語訳しますよ』っていってた数年前のログを発見し寒気がしました。
  当時gitわかんなかったしな…と思いつつもきちんとやれずごめんなさいの気持ちになってしまいました…
  でも海外ニキたちは温かく迎えてくれて無事デプロイされました！
  マジでごめんなさい、そしてマジでありがとう。
  よくできたプロダクトだから賑わうといいな。
