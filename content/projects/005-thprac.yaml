  そんな即座に対応してくれていいんですか！？ありがとうです！！！！

  あと関係ないけどmasterって名前のブランチ名でいいんですか？
  masterは奴隷制を想起させるから嫌だ！って言い始めたの英語圏だと思うので(偏見)
  英語圏がそこらへん緩かったらなんで日本語圏もmaster->main化対応してるんだってなってしまいます…
