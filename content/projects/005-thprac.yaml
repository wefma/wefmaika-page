title: thprac
description: |
  東方界隈のデファクトスタンダートな練習用ツールです。
  README英語だけどまぁ海外ニキたちのプロダクトやしな…
  と思ってたらよく見ると中国語訳があるのに日本語訳だけなくてお前さぁと思いつつ対応
