title: 裏スコボまとめ
description: |
  以前 裏スコボ にn作品入っている人は何人いるんだろう？と思い、
  学生時代にPythonでCSVを自動生成して色分けされた画像もついでに出力する
  イイ感じツールを作ったうえで、その運用を任せるためにPyInstallerで実行ファイルにして
  他人に生成してもらっては画像ツイートする、心のこもった運用をしていたのですが、
  コードをなくしてしまってなんか嫌になってしまったので
  せっかく今の技術力があるならということで Github Actions で定期的に取得してウェブサイトに起こす
  心の温かみの一切ない、鋼鉄の如く冷たい運用をするコードにしてみました。
  成長を感じますね
