title: えるろだ
description: |
  旧ロイヤルフレアアップローダが嫌だったので作成。ロイヤルフレアくんUIゴミだしcgiだしperlのcrypt関数だしで嫌だったし。
  とはいえ旧ロイヤルフレアが権力持っている都合上絶対に勝てないなと思ったので
