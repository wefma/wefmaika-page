title: グレート魔法大作戦
description: |
  中途半端に面白いから腹が立つゲーム。よく『最高級の素材を使って料理下手の人間が作った料理』と評される。
  複雑なシステムでありつつも, 分かればアイテムの収集要素が面白くなってくる。しかしさらに進めるとアイテムの収集し損ねが鬱になる。
  理にかなっていないギミックも多々あるゴミゲーだが, そこもまた良い要素。
  『自分がグーしか出せないじゃんけん』と良く例えられる運ゲーだが, 時折見せる面白さがまるでツンデレ彼女といったところ。 
  彼女に見放されないようにしてたら何故かグリムレンでカンストまでやってしまった。
